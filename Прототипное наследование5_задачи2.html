<script>

   /* Добавьте всем функциям в прототип метод defer(ms), который возвращает обёртку, откладывающую вызов функции на ms миллисекунд.

        Например, должно работать так:

        function f(a, b) {
            alert( a + b );
        }

    f.defer(1000)(1, 2); // выведет 3 через 1 секунду.*/


   Function.prototype.defer = function(ms) {
       let f = this;
       return function(...args) {
           setTimeout(() => f.apply(this, args), ms);
       }
   };

   function f(a, b) {
       alert(a + b);
   }

   f.defer(1000)(1, 2);

   f.someFunction()();*/

/*   в первом случае this будет равен функции f, во втором случае this = undefined, так как происходит потеря контекста,
       чтобы этого избежать можно использовать стрелочную функцию или,
       как в коде вашего вопроса, использовать присваивание this какой-нибудь переменной и уже её применять */
