<script>

    class Circle {
        constructor (colorLineArg, backgroundColorArg, diameterArg, widthLineArg) {
                      this.colorLine = colorLineArg;
                      this.backgroundColor = backgroundColorArg;
                      this._diameter = diameterArg;
                      this.widthLine = widthLineArg;

                     if (+this._diameter < 0 || +this.widthLine < 0) {
                         alert ("ошибка, " + this._diameter + " или " + this.widthLine + " меньше 0")
                     }
        }

        printCircle () {
           return ("Круг с заданными параметрами: цвет линии - " + this.colorLine + ", цвет фона - " + this.backgroundColor +
            ", диаметр - " + this.diameter);
        }

        get colorLine() {
            return this._colorLine;
        }
        set colorLine(value) {

            this._colorLine = value;
        }

        get backgroundColor() {
            return this._backgroundColor;
        }
        set backgroundColor(value) {

            this._backgroundColor = value;
        }

       get diameter() {
            return this._diameter;
        }




    }
