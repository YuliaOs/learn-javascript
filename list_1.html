
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>

    let list = {
        value: 0,
        next: null
    };
    //создаём лист длинной 10000 с элементами
    let current = list;
    for(let i = 1; i <= 100; i++) {
        current.next = {
            value: i,
            next: null
        };
        current = current.next
    }

    current = list;
    while (current.next != null && current.value < 50){
        current = current.next;
    }
    let kvadratik = {
        value: 50.5, next: current.next
    };
    current.next = kvadratik;

    //print list
    current = list;
    while (current != null) {
        console.log(current.value);
        current = current.next
    }




</script>
