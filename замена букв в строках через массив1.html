<script>
    let str = "моя-любимая-книга";

   function camelize(str) {

    let arr = str.split("-");
    arr = arr.map(item => item[0].toUpperCase() + item.slice(1));
    str = arr.join(" ");
    return str;


    };

  alert(camelize(str));





</script>
