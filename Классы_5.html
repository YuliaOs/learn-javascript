    class Oval extends Figure {
        constructor (name, diametr1,diametr2) {
            super(name);
            this.diametr1 = diametr1;
            this.diametr2 = diametr2;

            Oval.prototype.toString = function OvalToString() {
                return `--${this.name}-- с параметрами:
                диаметр1 = --${this.diametr1}-- см
                диаметр2 = --${this.diametr2}-- см`
            }
        }

        get diametr1(){
            return this._diametr1;
        }
        set diametr1(value) {
            this._diametr1 = value;
        }

        get diametr2(){
            return this._diametr2;
        }
        set diametr2(value) {
            this._diametr2 = value;
        }
    }

       class Triangle extends Figure {
        constructor(name, lengthSide1, lengthSide2, lengthSide3){
            super(name);
            this.lengthSide1 = lengthSide1;
            this.lengthSide2 = lengthSide2;
            this.lengthSide3 = lengthSide3;
            Triangle.prototype.toString = function triangleToString() {
                return `--${this.name}-- с параметрами:
                длины сторон -- ${this.lengthSide1}, ${this.lengthSide2}, ${this.lengthSide3}--
                цвет линии -- ${this.colorLine}--
                цвет фона -- ${this.bgColor}--`

            };

        }

        get lengthSide1() {
            return this._lengthSide1;
        }
        set lengthSide1(value) {
            this._lengthSide1 = value;
        }

        get lengthSide2() {
            return this._lengthSide2;
        }
        set lengthSide2(value) {
            this._lengthSide2 = value;
        }

        get lengthSide3() {
            return this._lengthSide3;
        }
        set lengthSide3(value) {
            this._lengthSide3 = value;
        }
    }

    class Square extends Figure {

        constructor( lengthSide) {
            super("square");
            this.lengthSide = +lengthSide;


            Square.prototype.toString = function () {
                return `--${this.name}-- с параметрами:
                длины сторон -- ${this.lengthSide} --
                цвет линии -- ${this.colorLine}--
                цвет фона -- ${this.bgColor}--`
            }
        }

        get lengthSide(){
            return this._lengthSide;
        }
        set lengthSide(value){
            this._lengthSide = value;
        }


        get colorLine(){
            return this._colorLine;
        }
        set colorLine(value){
            this._colorLine = value;
        }


    }
