
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>

   /* Разница между вызовами
    важность: 5
    Давайте создадим новый объект rabbit:*/

   function Rabbit(name) {
            this.name = name;
        }
    Rabbit.prototype.sayHi = function() {
        alert(this.name);
    };

    let rabbit = new Rabbit("Alex");
  /*  Все эти вызовы делают одно и тоже или нет?*/

   console.log(rabbit.sayHi()); // this = rabbit // Alex
   console.log(Rabbit.prototype.sayHi()); //  this = Rabbit.prototype
   console.log(Object.getPrototypeOf(rabbit).sayHi()); //  this = Rabbit.prototype
   console.log(rabbit.__proto__.sayHi()); //  this = Rabbit.prototype



</script>
<body>

</body>
</html>
