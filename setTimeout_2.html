
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>

   /* В браузере есть ограничение на то, как часто внутренние счётчики могут выполняться.
   В стандарте HTML5 говорится: «после пяти вложенных таймеров интервал должен составлять не менее четырёх миллисекунд.».
    */

/*Продемонстрируем в примере ниже, что это означает. Вызов setTimeout повторно вызывает себя через 0 мс.
       Каждый вызов запоминает реальное время от предыдущего вызова в массиве times.
       Какова реальная задержка? Посмотрим:*/

let start = Date.now();
let times = [];

setTimeout(function run() {
  times.push(Date.now() - start); // запоминаем задержку от предыдущего вызова

  if (start + 100 < Date.now()) alert(times); // показываем задержку через 100 мс
  else setTimeout(run); // если нужно ещё запланировать
});

// пример вывода:
// 1,1,1,1,9,15,20,24,30,35,40,45,50,55,59,64,70,75,80,85,90,95,100

</script>
<body>

</body>
</html>
