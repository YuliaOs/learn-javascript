
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>

    /*

    В приведённом ниже коде создаются и изменяются два объекта.

        Какие значения показываются в процессе выполнения кода?
*/
        let animal = {
            jumps: null
        };
    let rabbit = {
        __proto__: animal,
        jumps: true
    };

    alert( rabbit.jumps ); // ? (1) true

    delete rabbit.jumps;

    alert( rabbit.jumps ); // ? (2) null

    delete animal.jumps;

    alert( rabbit.jumps ); // ? (3) underfind


    
</script>

</body>
