<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>

    let ladder = {
        step: 0,
        up() {
            this.step++;
            return this;
        },
        down() {
            this.step--;
            return this;
        },
        showStep: function() { // показывает текущую ступеньку
            alert( this.step );
            return this;
        }
    };
    ladder.up().up().down().showStep(); // 1


    // или

   // ladder
    //   .up()
    //  .up()
    //  .down()
    //  .up()
    //  .down()
    //  .showStep(); // 1

</script>
