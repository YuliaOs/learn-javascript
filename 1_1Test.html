<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script>
    'use strict';

    let json = '{ "age": 30 }'; // данные неполны

    try {

        let user = JSON.parse(json); // <-- выполнится без ошибок

        if (!user.name) {
            throw new SyntaxError("Данные неполны: нет имени"); // (*)
        }

        alert( user.name );

    } catch(e) {
        alert( "JSON Error: " + e.message ); // JSON Error: Данные неполны: нет имени
    }



</script>
<body>

</body>
</html>
