
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script>

   /* Добавьте toString в словарь
    важность: 5
    Имеется объект dictionary, созданный с помощью Object.create(null) для хранения любых пар ключ/значение.

        Добавьте ему метод dictionary.toString(), который должен возвращать список ключей, разделённых запятой.
         Ваш toString не должен выводиться при итерации объекта с помощью цикла for..in.

        Вот так это должно работать:
*/
       // let dictionary = Object.create(null);

    // ваш код, который добавляет метод dictionary.toString

   let dictionary = Object.create(null, {
       toString: {
           value() {
               return Object.keys(this).join()     // массив.join - создает строку из элементов массива
           }
       }
   });

    // добавляем немного данных
    dictionary.apple = "Apple";
    dictionary.__proto__ = "test"; // здесь __proto__ -- это обычный ключ

    // только apple и __proto__ выведены в цикле
    for(let key in dictionary) {
        alert(key); // "apple", затем "__proto__"
    }

    // ваш метод toString в действии
    alert(dictionary); // "apple,__proto__"
/*_____________________________________________________________________________________________
   Ещё методы:

       Object.keys(obj) / Object.values(obj) / Object.entries(obj) – возвращают массив всех перечисляемых собственных
       строковых ключей/значений/пар ключ-значение.
   Object.getOwnPropertySymbols(obj) – возвращает массив всех собственных символьных ключей.
   Object.getOwnPropertyNames(obj) – возвращает массив всех собственных строковых ключей.
   Reflect.ownKeys(obj) – возвращает массив всех собственных ключей.
   obj.hasOwnProperty(key): возвращает true, если у obj есть собственное (не унаследованное) свойство с именем key.

    */

</script>

</body>
</html>
